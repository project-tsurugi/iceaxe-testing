plugins {
    id 'iceaxe.java-conventions'
}

dependencies {
    implementation 'com.tsurugidb.iceaxe:iceaxe-core:1.6.0'
    implementation 'com.tsurugidb.tsubakuro:tsubakuro-kvs:1.6.0'
    implementation 'com.tsurugidb.tsubakuro:tsubakuro-debug:1.6.0'

    testImplementation "ch.qos.logback:logback-classic:1.2.3"
}

tasks.named('test') {
    systemProperty 'tsurugi.dbtest.endpoint', findProperty('dbtest.endpoint') ?: 'tcp://localhost:12345'
    systemProperty 'com.tsurugidb.tsubakuro.jniverify', 'false'
}
